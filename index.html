<!DOCTYPE html>
<html  ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-controller="AppCtrl">
      <div class="container">
        <form>
            <input type="text" ng-model="name"/>
        </form>
        <div>Name: {{name}}</div>
        <br>
        
        <table class="table table-stripped">
            <thead>
                <tr>
                    <td>Expires in</td>
                    <td>Item</td>
                    <td>Current Bid</td>
                    <td>Highest Bidder</td>
                    <td>Your Bid</td>
                </tr>
            </thead>
            <tr ng-repeat="item in items">
                <td>
                    {{item.expiresIn}}
                </td>
                <td>
                    {{item.name}}                    
                </td>
                <td>
                    {{item.highestBid}}                   
                </td>
                <td>
                    {{item.highestBidder}}
                </td>
                <td>
                    <div class="row">
                        <div class="col-lg-3">
                            <input type="text" class="form-control input-sm" ng-model="item.myBid" />
                        </div>
                        <div class="col-lg-2">
                            <a href="#" class="btn btn-primary">Bid</a>
                        </div>
                    </div>                    
                </td>
            </tr>
        </table>
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
